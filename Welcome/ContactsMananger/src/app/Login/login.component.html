<title>{{ pageTitle }}</title>
<div class="container-fluid">
    <nav>
        Contacts Management Made Easier
    </nav>
    <br>
    <div class=row>
        <div class="col-md-6">
            <div id="container">
                <div class="image-container">
                    <img src="https://cdn.worldvectorlogo.com/logos/contacts-ios.svg" alt="Contacts" />
                </div>
            </div>â€‹
        </div>
        <div class="col-md-6">
            <div class="jumbotron">
                <h3 style="padding:5px; color:rgb(7, 62, 114)">Enter Login details</h3>
                <div class="container">
                    <form #userForm='ngForm' (ngSubmit)='loginButtonAction(userForm.value)'>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="userEmail"
                                ngModel>
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" ngModel>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                    <div style="float:left">
                        <button class="btn btn-primary"
                        (click)='forgotPassword()'>Forgot Password</button>
                    </div>

                    <div style="float:right">
                        <button class="btn btn-primary"
                        (click)='registerNewUser()'>Register here</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="container" style=text-align:center>
    <p>&copy;Contacts Company 2017</p>
</footer>
