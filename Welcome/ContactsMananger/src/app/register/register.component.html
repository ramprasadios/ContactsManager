<div class="container-fluid">
    <nav>
        Contacts Management Made Easier
    </nav>
    <br>
    <div class=row>
        <div class="col-md-6">
            <div id="container">
                <div class="image-container">
                    <img src="https://cdn.worldvectorlogo.com/logos/contacts-ios.svg" alt="Contacts" />
                </div>
            </div>â€‹
        </div>
        <div class="col-md-6">
            <div class="jumbotron">
                <h3 style="padding:5px; color:rgb(7, 62, 114)">Enter your details</h3>
                <form #userForm='ngForm' (ngSubmit)='onRegisterButtonTap(userForm.value)'>
                    <div class="form-group">
                        <label for="exampleInputEmail1">First Name</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="First Name" name="firstName"
                            ngModel>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Last Name</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Last Name" name="lastName"
                            ngModel>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Address</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Address" name="address"
                            ngModel>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="userEmail"
                            ngModel>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" ngModel>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
<footer class="container" style=text-align:center>
    <p>&copy;Contacts Company 2017</p>
</footer>
